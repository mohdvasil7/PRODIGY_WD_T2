<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="timer-display">
            00:00:00:00
        </div>
        <ul class="laps"></ul>

        <div class="action">
            <button id="startTimer" onclick="start()">start</button>
            <button id="pauseTimer" onclick="pause()">pause</button>
            <button id="resetTimer" onclick="reset()">Reset</button>
            <button id="restartTimer" onclick="restart()">Restart</button>
            <button id="lap" onclick="lap()">Lap</button>
            <button id="resetLap" onclick="resetlap()">Reset Laps</button>
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
